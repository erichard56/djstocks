{% load static %}

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<title>mStock - Login</title>
	
	<link type="text/css" rel="stylesheet" href="{% static 'media/css/login.css' %}" media="all" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,600" rel="stylesheet" type="text/css">
	<link rel="icon" href="{% static 'mystock/favicon.ico' %}" type="image/x-icon" />
	
	<script type="text/javascript" src="{% static 'media/js/jquery.min.js' %}"></script>
</head>
<body>
	<div id="center"></div>
	
	<div id="content">
		<div id="logo">
			<img src="{% static 'mystock/logo3x-login.png' %}" width="225" height="75" alt="mStock" />
		</div>
		
		<div id="login">
			<div id="error"></div>
			<form method="POST" action="" name="login">
				{% csrf_token %}
				{{ form.as_p }}
				<img src="{% static 'mystock/loader.gif' %}" id="loader">
				<input type="submit" name="send" value="Ingresar" />
			</form>
		</div>
	</div>
</body>
</html>
